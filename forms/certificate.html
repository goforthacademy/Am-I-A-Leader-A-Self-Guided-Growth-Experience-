<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go-Forth Leadership Certificate of Completion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">
    <style>
        @media print {
            body * {
                visibility: hidden;
            }
            #certificate, #certificate * {
                visibility: visible;
            }
            #certificate {
                position: absolute;
                left: 0;
                top: 0;
            }
            .no-print {
                display: none;
            }
        }
        .maroon {
            color: #8B1C2A;
        }
        .certificate-border {
            border-left: 2px solid #666;
            height: 150px;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-4xl text-center">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Generate Your Go-Forth Leadership Certificate</h1>

        <!-- Certificate Preview -->
        <div id="certificate" class="p-10 bg-white relative" style="width: 11in; height: 8.5in;">
            <!-- Header -->
            <img src="https://raw.githubusercontent.com/goforthacademy/Am-I-A-Leader-A-Self-Guided-Growth-Experience-/main/forms/newheader.png" alt="Header with Logo and Waves" class="mx-auto w-full h-auto mb-8">
            
            <!-- Title -->
            <img src="https://raw.githubusercontent.com/goforthacademy/Am-I-A-Leader-A-Self-Guided-Growth-Experience-/main/forms/certificateofcomplete.png" alt="Certificate of Completion Title" class="mx-auto max-w-2xl h-auto mb-12">

            <!-- Main Content -->
            <div class="flex items-center justify-center mb-10">
                <div class="flex flex-col items-start mr-8">
                    <p class="text-base font-bold maroon mb-2" style="font-family: 'Raleway', sans-serif;">This is to Proudly Certify That:</p>
                    <div class="certificate-border"></div>
                </div>
                <div class="text-center">
                    <img src="https://raw.githubusercontent.com/goforthacademy/Am-I-A-Leader-A-Self-Guided-Growth-Experience-/main/forms/body.png" alt="Body with Name Line and Text" class="mx-auto max-w-3xl h-auto">
                </div>
            </div>

            <!-- Footer -->
            <div class="absolute bottom-6 w-full px-10">
                <img src="https://raw.githubusercontent.com/goforthacademy/Am-I-A-Leader-A-Self-Guided-Growth-Experience-/main/forms/newfooter.png" alt="Footer with Waves and Logos" class="w-full h-auto">
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="mt-6 flex justify-center space-x-4 no-print">
            <button onclick="downloadPDF()" class="bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">Download as PDF</button>
            <button onclick="printCertificate()" class="bg-gray-600 text-white py-2 px-4 rounded-md hover:bg-gray-700">Print</button>
            <button onclick="shareCertificate()" class="bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700">Share</button>
        </div>
    </div>

    <script>
        // Download as PDF
        function downloadPDF() {
            const element = document.getElementById('certificate');
            const opt = {
                margin: 0,
                filename: `GoForth_Leadership_Certificate.pdf`,
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'in', format: 'letter', orientation: 'landscape' }
            };
            html2pdf().set(opt).from(element).save();
        }

        // Print the certificate
        function printCertificate() {
            window.print();
        }

        // Share the certificate (basic email share)
        function shareCertificate() {
            const subject = encodeURIComponent('My Go-Forth Leadership Certificate of Completion');
            const body = encodeURIComponent(`Hi,\n\nI just completed the Go-Forth Leadership Development Course! Check out my certificate.\n\n(Note: Please download the certificate as a PDF to share it directly.)\n\nBest,\n[Your Name]`);
            window.location.href = `mailto:?subject=${subject}&body=${body}`;
        }
    </script>
</body>
</html>
