<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go-Forth Leadership Certificate of Completion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">
    <style>
        @media print {
            body * {
                visibility: hidden;
            }
            #certificate, #certificate * {
                visibility: visible;
            }
            #certificate {
                position: absolute;
                left: 0;
                top: 0;
                padding: 0 !important;
            }
            .no-print {
                display: none;
            }
            @page {
                size: landscape;
                margin: 0;
            }
        }
        .certificate-container {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
        .maroon {
            color: #8B1C2A;
        }
        #certificateName {
            font-family: 'Helvetica Neue', 'Helvetica', 'Arial', sans-serif;
            font-size: 1.5rem;
            color: black;
            text-align: center;
            display: inline-block;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center min-h-screen py-8">
    <div class="w-full max-w-4xl text-center mb-8">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Generate Your Go-Forth Leadership Certificate</h1>

        <!-- Name Input -->
        <div class="mb-6 no-print">
            <label for="userName" class="block text-lg font-medium text-gray-700 mb-2">Enter Your Name:</label>
            <input type="text" id="userName" class="border border-gray-300 rounded-md p-2 w-full max-w-md mx-auto" placeholder="Your Name" oninput="updateName()">
        </div>
    </div>

    <!-- Certificate Container -->
    <div class="certificate-container w-full max-w-4xl">
        <!-- Certificate Preview -->
        <div id="certificate" class="pt-0 px-10 pb-10 bg-white relative inline-block" style="width: 11in; height: 8.5in;">
            <!-- Header -->
            <img src="https://raw.githubusercontent.com/goforthacademy/Am-I-A-Leader-A-Self-Guided-Growth-Experience-/main/forms/newheader.png" alt="Header with Logo and Waves" class="mx-auto w-full h-auto mb-4">
            
            <!-- Main Content -->
            <div class="text-center mb-4">
                <!-- Certificate of Completion -->
                <img src="https://raw.githubusercontent.com/goforthacademy/Am-I-A-Leader-A-Self-Guided-Growth-Experience-/main/forms/certificateofcomplete.png" alt="Certificate of Completion Title" class="mx-auto max-w-4xl h-auto mb-1" onerror="this.style.display='none'; document.getElementById('certificateFallback').style.display='block';">
                <div id="certificateFallback" style="display: none;">
                    <p class="text-5xl font-bold maroon mb-1" style="font-family: 'Palatino', 'Palatino Linotype', serif;">Certificate of Completion</p>
                    <p class="text-base font-bold maroon mb-1" style="font-family: 'Raleway', sans-serif;">This is to Proudly Certify That:</p>
                </div>
                
                <!-- Name -->
                <div class="mb-2">
                    <span id="certificateName"></span>
                </div>

                <!-- Body -->
                <img src="https://raw.githubusercontent.com/goforthacademy/Am-I-A-Leader-A-Self-Guided-Growth-Experience-/main/forms/body.png" alt="Body with Text" class="mx-auto w-full h-auto">
            </div>

            <!-- Footer -->
            <div class="absolute bottom-0 w-full px-10">
                <img src="https://raw.githubusercontent.com/goforthacademy/Am-I-A-Leader-A-Self-Guided-Growth-Experience-/main/forms/newfooter.png" alt="Footer with Waves and Logos" class="w-full h-auto">
            </div>
        </div>
    </div>

    <!-- Action Buttons -->
    <div class="mt-6 flex justify-center space-x-4 no-print w-full max-w-4xl">
        <button onclick="downloadPDF()" class="bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">Download as PDF</button>
        <button onclick="printCertificate()" class="bg-gray-600 text-white py-2 px-4 rounded-md hover:bg-gray-700">Print</button>
        <button onclick="shareCertificate()" class="bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700">Share</button>
    </div>

    <script>
        // Ensure jsPDF is accessible
        const { jsPDF } = window.jspdf;

        // Update the name dynamically
        function updateName() {
            const userName = document.getElementById('userName').value;
            document.getElementById('certificateName').textContent = userName;
        }

        // Download as PDF (Updated to ensure graphics are captured reliably)
        function downloadPDF() {
            const element = document.getElementById('certificate');
            // Ensure images are loaded before rendering
            Promise.all(Array.from(element.querySelectorAll('img')).map(img => {
                if (img.complete) return Promise.resolve();
                return new Promise(resolve => { img.onload = img.onerror = resolve; });
            })).then(() => {
                html2canvas(element, { 
                    scale: 2,
                    useCORS: true, // Handle cross-origin images
                    logging: false
                }).then(canvas => {
                    const imgData = canvas.toDataURL('image/png');
                    const pdf = new jsPDF({
                        orientation: 'landscape',
                        unit: 'in',
                        format: 'letter'
                    });
                    const imgWidth = 11; // Certificate width in inches
                    const imgHeight = 8.5; // Certificate height in inches
                    const x = (pdf.internal.pageSize.getWidth() - imgWidth) / 2; // Center horizontally
                    const y = (pdf.internal.pageSize.getHeight() - imgHeight) / 2; // Center vertically
                    pdf.addImage(imgData, 'PNG', x, y, imgWidth, imgHeight);
                    pdf.save('GoForth_Leadership_Certificate.pdf');
                }).catch(error => {
                    console.error('Error generating PDF:', error);
                    alert('Failed to generate PDF. Please try again.');
                });
            });
        }

        // Print the certificate
        function printCertificate() {
            window.print();
        }

        // Share the certificate (Updated to use a backend API for sending PDF)
        function shareCertificate() {
            const element = document.getElementById('certificate');
            const email = prompt('Enter recipient email:');
            if (!email) {
                alert('Please enter a valid email address.');
                return;
            }

            // Ensure images are loaded before generating the PDF
            Promise.all(Array.from(element.querySelectorAll('img')).map(img => {
                if (img.complete) return Promise.resolve();
                return new Promise(resolve => { img.onload = img.onerror = resolve; });
            })).then(() => {
                html2canvas(element, { 
                    scale: 2,
                    useCORS: true,
                    logging: false
                }).then(canvas => {
                    const imgData = canvas.toDataURL('image/png');
                    const pdf = new jsPDF({
                        orientation: 'landscape',
                        unit: 'in',
                        format: 'letter'
                    });
                    const imgWidth = 11;
                    const imgHeight = 8.5;
                    const x = (pdf.internal.pageSize.getWidth() - imgWidth) / 2;
                    const y = (pdf.internal.pageSize.getHeight() - imgHeight) / 2;
                    pdf.addImage(imgData, 'PNG', x, y, imgWidth, imgHeight);
                    const pdfBlob = pdf.output('blob');

                    // Create a FormData object to send the PDF to the backend
                    const formData = new FormData();
                    formData.append('pdf', pdfBlob, 'GoForth_Leadership_Certificate.pdf');
                    formData.append('email', email);

                    // Send the PDF to the backend API
                    fetch('http://localhost:3000/send-certificate', {
                        method: 'POST',
                        body: formData
                    })
                    .then(response => response.text())
                    .then(result => alert(result))
                    .catch(error => alert('Error sending email: ' + error));
                });
            });
        }
    </script>
</body>
</html>
